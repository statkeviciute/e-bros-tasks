<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games Grid</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="game">

        <div class="slider-container">
          <div class="cover slide slide1">
            <h1>EVERY DAY IS A CAT BINGO DAY</h1>
            <button type="button">Button</button>
          </div>
          <div class="cover slide slide2"></div>
          <div class="cover slide slide3"></div>

          <a class="right">&#10095;</a>
          <a class="left">&#10094;</a>

          <div class="dot-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>

        <div class="game-bar">
          <div class="icon-container">
            <div class="icons-left">
              <img class="icon promo" src="images/icons/promo_.svg">
              <span>VIEW ALL PROMOTIONS</span>
            </div>
            <img class="icon info" src="images/icons/info_.svg">
          </div>
        </div>
      </div>
      <div class="half-wrapper">
        <div class="game game1">
          <a href="#">
            <div class="cover cover1">
              <div class="ribbon">
                <img class="jackpot" src="images/icons/jackpot_.svg">
                <p>&pound 1 345 126</p>
              </div>
            </div>
            <div class="game-bar">
              <div class="icon-container">
                <div class="icons-left">
                  <img class="icon" src="images/icons/new_.svg">
                  <img class="icon" style = "height:60px;" src="images/icons/slot_.svg">
                </div>
                <img class="icon info" src="images/icons/info_.svg">
              </div>
              <div class="pointer"></div>

            </div>
          </a>
        </div>
        <div class="game game2">
          <a href="#">
            <div class="cover cover2"></div>
            <div class="game-bar">
              <div class="icon-container">
                <img class="icon" src="images/icons/jackpot_.svg">
                <img class="icon info" src="images/icons/info_.svg">
              </div>
              <div class="pointer"></div>
            </div>
          </a>
        </div>

        <div class="game game3">
          <a href="#">
            <div class="cover cover3"></div>
            <div class="game-bar">
              <div class="icon-container">
                <img class="icon" src="images/icons/jackpot_.svg">
                <img class="icon info" src="images/icons/info_.svg">
              </div>
              <div class="pointer"></div>
            </div>
          </a>
        </div>

          <div class="game game4">
            <a href="#">
              <div class="cover cover4"></div>
              <div class="game-bar">
                <div class="icon-container">
                  <img class="icon" src="images/icons/jackpot_.svg">
                  <img class="icon info" src="images/icons/info_.svg">
                </div>
                <div class="pointer"></div>
              </div>
            </a>
          </div>

          <div class="game game5">
            <a href="#">
              <div class="cover cover5"></div>
              <div class="game-bar">
                <div class="icon-container">
                  <img class="icon" style = "height:60px;" src="images/icons/slot_.svg">
                  <img class="icon info" src="images/icons/info_.svg">
                </div>
                <div class="pointer"></div>
              </div>
            </a>
          </div>

        <div class="game game6">
          <a href="#">
            <div class="cover cover6">
              <div class="ribbon">
                <img class="jackpot" src="images/icons/jackpot_.svg">
                <p>&pound 1 345 126</p>
              </div>
              <h2>Golden Cat</h2>
            </div>
            <div class="game-bar">
              <div class="icon-container">
                <div class="icons-left">
                  <img class="icon" src="images/icons/new_.svg">
                  <img class="icon" style = "height:60px;" src="images/icons/slot_.svg">
                </div>
                <img class="icon info" src="images/icons/info_.svg">
              </div>
              <div class="pointer"></div>
            </div>
          </a>
        </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
